<h1> héroe
  <small>heroe</small>
</h1>

<mat-divider></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input
              matInput
              type="text"
              required
            >
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
              matInput
              type="text"
              required
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input
              matInput
              type="text"
              required
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select>
              @for(publisher of publishers; track $index){
                <mat-option [value]="publisher.id">{{ publisher.desc }}</mat-option>

              }

            </mat-select>
          </mat-form-field>

        </div>

        <div class="grid flex justify-content-around">

          <button mat-flat-button color="warn" class="col-5">
            Borrar
          </button>

          <button mat-flat-button color="primary" class="col-5">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>


      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img matCardImage src="" alt="imágen del héroe">
    </mat-card>
  </div>
</div>
