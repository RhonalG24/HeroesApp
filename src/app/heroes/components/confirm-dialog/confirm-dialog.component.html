<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eliminar a {{data.superhero}}</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="secondary" (click)="onNoClick()">No Thanks</button>
  <button mat-flat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
