<h1>
  {{ currentHero.id ?  'Editar ': 'Agregar '}} héroe
  @if (currentHero.id) {
    <small>{{currentHero.superhero}}</small>

  }
</h1>

<mat-divider></mat-divider>

<form class="grid" [formGroup]="heroForm">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="superhero"
            >
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="alter_ego"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="first_appearance"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="characters"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select
            required
            formControlName="publisher"
              >
              @for(publisher of publishers; track $index){
                <mat-option [value]="publisher.id">{{ publisher.desc }}</mat-option>

              }

            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Imagen Alternativa </mat-label>
            <input
              matInput
              type="text"
              formControlName="alt_img"
            >
          </mat-form-field>
        </div>

        <div class="grid flex justify-content-around">

          @if (currentHero.id) {
            <button mat-flat-button color="warn" class="col-5"

            (click)="onDeleteHero()">
              Borrar
            </button>
          }

          <button mat-flat-button color="primary"
            class="col-5"
            (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>


      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img matCardImage [src]="currentHero | heroImage" alt="imágen del héroe">
    </mat-card>
  </div>
</form>
